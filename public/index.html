<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vehicle Entry/Exit System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Vehicle Entry & Exit Log</h1>

  <div class="form-container">
    <input type="text" id="plate" placeholder="Enter Plate Number" />
    <button onclick="logEntry()">Log Entry</button>
    <button onclick="logExit()">Log Exit</button>
  </div>

  <h2>Currently Inside</h2>
  <table id="currentTable"></table>

  <h2>All Logs</h2>
  <table id="logTable"></table>

  <script src="script.js"></script>
</body>
</html>
